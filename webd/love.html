<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
    }

    p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 600px;
    }

    button {
      padding: 12px 25px;
      border: none;
      background: #ff5e78;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3b5c;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <h1>To My Beautiful Love ‚ù§Ô∏è</h1>
  <p>
    Every moment with you is like a dream come true. <br>
    You bring joy, light, and love into my world. <br>
    This little site is just a small token of how much I adore you.
  </p>

  <button onclick="showSurprise()">Click me üíñ</button>

  <script>
    function showSurprise() {
      alert("You are the most precious part of my life ‚ù§Ô∏è");
    }

    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
